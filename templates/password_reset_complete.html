{% extends "admin/base_site.html" %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px;">
    <h2>✓ Password Reset Complete</h2>
    
    <div style="background: #e8f5e9; padding: 15px; border-radius: 4px; margin: 20px 0;">
        <p>Your password has been successfully changed.</p>
    </div>
    
    <p style="margin: 20px 0;">You can now log in with your new password.</p>
    
    <a href="{% url 'admin:login' %}" style="display: inline-block; background: #0066cc; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; margin: 20px 0;">
        Login Now →
    </a>
    
    <p style="color: #666; font-size: 14px; margin-top: 20px;">
        If you did not request this change, please contact support immediately.
    </p>
</div>
{% endblock %}
