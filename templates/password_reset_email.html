{% extends "admin/base_site.html" %}

{% block content %}
<div style="max-width: 500px; margin: 50px auto; padding: 20px;">
    <h2>Reset Your Password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        
        <div style="margin-bottom: 15px;">
            <label for="id_email" style="display: block; margin-bottom: 5px; font-weight: bold;">
                Email Address:
            </label>
            {{ form.email }}
        </div>
        
        {% if form.non_field_errors %}
            <div style="color: #d32f2f; margin-bottom: 15px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <button type="submit" style="background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Send Reset Link
        </button>
    </form>
    
    <p style="margin-top: 20px; font-size: 14px;">
        <a href="{% url 'admin:login' %}">Back to Login</a>
    </p>
</div>
{% endblock %}
